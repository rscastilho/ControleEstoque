<app-titulo [titulo]="'Atualizar fornecedor'"></app-titulo>

<div class="centralizar bloco">
  <mat-card>
    <form [formGroup]="formulario" (ngSubmit)="salvarDados()">
      <mat-card-title>

      </mat-card-title>
      <mat-card-header>



      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Razão Social</mat-label>
            <input matInput formControlName="razaoSocial" placeholder="Razão Social" required minlength="3" maxlength="50" (keypress.enter)="salvarDados()">
          </mat-form-field>
          <mat-form-field>
            <mat-label>CNPJ</mat-label>
            <input matInput formControlName="cnpj" placeholder="CNPJ" required minlength="3" maxlength="50" (keypress.enter)="salvarDados()" mask="CPF_CNPJ">
          </mat-form-field>

        </div>
      </mat-card-content>
      <mat-divider></mat-divider>

      <mat-card-actions class="botoes">

        <button mat-stroked-button color="primary" type="submit" [disabled]="formulario.invalid"> Salvar</button>
        <button mat-stroked-button color="primary" routerLink="/listarfornecedores" style="border: 0;"> Voltar</button>
      </mat-card-actions>


      <mat-card-footer>

      </mat-card-footer>
    </form>
  </mat-card>

</div>
