

<div class="centralizar">
  <mat-card class="mat-elevation-z5" style="margin-top: 150px;">
    <form [formGroup]="formulario" (ngSubmit)="login()">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>library</mat-icon>

      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

  <mat-form-field style="margin-right: 10px;">
    <mat-label>Email:</mat-label>
    <input matInput type="text" formControlName="email" placeholder="Digite seu email">
  </mat-form-field>

  <mat-form-field>
    <mat-label> Senha:</mat-label>
    <input matInput type="password" formControlName="senha" placeholder="Digite sua senha">
  </mat-form-field>

        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions class="centralizar">
        <button mat-stroked-button type="submit" style="margin-right: 15px;" [disabled]="formulario.invalid">Login</button>
        <button mat-stroked-button style="margin-right: 15px; border: 0;" color="primary" routerLink="/registrar"> NÃ£o tenho conta</button>

      </mat-card-actions>

  </form>
    <mat-card-footer>
      <mat-divider></mat-divider>
    </mat-card-footer>
  </mat-card>

</div>
