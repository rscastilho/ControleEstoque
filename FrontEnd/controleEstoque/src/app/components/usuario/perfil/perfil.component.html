<div>
  <app-titulo [titulo]="'Atualizar perfil de: '" [usuarioNome]="usuarioNome"></app-titulo>
</div>
<div class="centralizar cardCentral">


  <mat-card>

    <mat-card-header>
      <mat-card-title>
      </mat-card-title>
      <mat-divider></mat-divider>
    </mat-card-header>
    <form [formGroup]="formulario" (ngSubmit)="salvarDados()">
      <mat-card-content>

        <mat-form-field style="display: none;">
          <mat-label>perfil</mat-label>
          <input matInput type="text" formControlName="usuarioId">
        </mat-form-field>

        <mat-form-field>
          <mat-label> Selecione o perfil desejado</mat-label>
          <mat-select formControlName="funcoes">

            <mat-option *ngFor="let perfil of perfis" [value]=perfil.value> {{perfil.nome}}</mat-option> <!-- *ngFor="let perfil of perfis" [value]=perfil.value>{{perfil.nome}}</mat-option> -->
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-footer>
        <mat-card-actions>
          <button mat-stroked-button type="submit" color="primary" [disabled]="formulario.invalid">Salvar</button>
          <button mat-button color="warn" routerLink="/listarusuarios">Voltar</button>
        </mat-card-actions>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
