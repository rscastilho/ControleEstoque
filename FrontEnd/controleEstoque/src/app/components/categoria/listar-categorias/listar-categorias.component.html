<div>
  <app-titulo [titulo]="'Categorias cadastradas'"></app-titulo>
</div>
<div>
  <div class="alinharDireita" style="margin-right: 20px;">
    <mat-form-field>
      <input matInput type="text" placeholder="Pesquisar" maxlength="50" minlength="3">
    </mat-form-field>
  </div>
</div>
<div>
  <div class="alinharDireita" style="margin-right: 20px;">
      <button mat-stroked-button matTooltip="Cadastrar nova categoria" matTooltipPosition="left" routerLink="/cadastrarcategoria"><mat-icon>add</mat-icon></button>
  </div>
</div>
<div>
  <table mat-table [dataSource]="categorias" class="table" matSort>
        <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorias</th>
      <td mat-cell *matCellDef="let categoria">{{categoria.descricao}}</td>
    </ng-container>
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let categoria">
      <button mat-button color="primary" matTooltip="atualizar categoria" matTooltipPosition="left" routerLink="/atualizarcategoria/{{categoria.id}}"> <mat-icon>edit_notes</mat-icon></button>
      <button mat-button color="warn" matTooltip="Deletar categoria" matTooltipPosition="below" (click)="openDialog(categoria.id, categoria.descricao)"> <mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
  <mat-divider></mat-divider>
</div>
